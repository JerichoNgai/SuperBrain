<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>百元哥来找你要钱啦</title>

    <style>
        body {
            text-align: center;
            background: #072839;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            width：100%;
            font: 16px/1.5 "黑体", "Helvetica Neue", Helvetica, STHeiTi, sans-serif
        }
        html {
            -ms-touch-action: none;
            overflow: hidden
        }
        div,
        canvas {
            display: block;
            position: absolute;
            margin: 0 auto;
            padding: 0;
            border: 0
        }
        #vbox {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: auto
        }
        #startPage {
            width: 100%;
            height: auto;
            min-height: 100%;
            position: absolute;
            width: 100%;
            z-index: 99;
            background: url(http://mat1.gtimg.com/www/mb/webapp/weishi/image/game/bg.png)
        }
        #startPage h1 {
            font-size: 40px;
            color: #d4d4d4
        }
        #startPage p {
            width: 100%;
            margin: 10px auto;
            text-align: center;
            line-height: 25px;
            font-weight: 700;
            color: #d4d4d4
        }
        #startPage p span {
            font-size: 30px
        }
        #endPage {
            width: 100%;
            height: auto;
            min-height: 100%;
            position: absolute;
            z-index: 999;
            display: none;
            background: #06212f;
            background-size: 100%
        }
        #startPage div,
        .endPage div {
            position: initial
        }
        #endPage .shareBg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            font-size: 26px;
            line-height: 1.7em;
            background: rgba(0, 0, 0, .85)
        }
        #endPage .shareBg .arron {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 100px;
            height: 100px;
            background: url(http://mat1.gtimg.com/www/mb/webapp/weishi/image/arron.png) no-repeat;
            background-size: 100px 100px
        }
        .shareBg p {
            padding-top: 78px
        }
        #endPage a {
            text-decoration: none
        }
        #endPage .info {
            color: #fff
        }
        #endPage .moneyinfo {
            width: 250px;
            height: 110px
        }
        #endPage .info .avator {
            float: left;
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-right: 20px
        }
        #endPage .info img {
            width: 100px;
            height: 100px
        }
        #endPage .info .moneybox {
            float: left;
            width: 100px;
            height: 100px
        }
        #endPage .precentbox {
            width: 100%;
            height: 80px;
            float: none
        }
        #endPage .precentbox span {
            font-size: 35px;
            color: #fff18f
        }
        #endPage .info .moneybox span {
            font-size: 50px;
            color: #f84600
        }
        .shareBox p {
            float: left;
            margin-left: 20px
        }
        .shareBox ul li {
            float: left;
            list-style: none;
            width: 12%;
            height: 40px;
            line-height: 40px;
            border: 0
        }
        .shareBox ul li a {
            width: 100%;
            display: block;
            height: 100%
        }
        .shareBox ul li:first-child {
            width: 100px
        }
        .shareBox .ico {
            display: block;
            margin: 8px 0 0 8px;
            width: 24px;
            height: 24px;
            line-height: 24px;
            font-size: 16px;
            background: url(http://mat1.gtimg.com/www/mb/images/weishi/Sub/sprite/asyn.base-131226c.png);
            background-size: 155px
        }
        .shareBox .icon-qq {
            background-position: -27px 0
        }
        .shareBox .icon-qz {
            background-position: -52px 0
        }
        .shareBox .icon-sina {
            background-position: -77px 0
        }
        .btnBox {
            width: 280px;
            height: 38px;
            margin: auto
        }
        .replayBtn,
        .sharewxBtn {
            float: left;
            display: block;
            width: 120px;
            height: 38px;
            line-height: 38px;
            margin-left: 40px
        }
        .replayBtn {
            margin-left: 0
        }
        .btn {
            font-size: 16px;
            color: #fff;
            background-color: #09415d;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            font-weight: 700
        }
        .relatedNews {
            width: 280px;
            margin: auto;
            display: none;
        }
        .relatedNews .rn_imgArea {
            position: relative;
            margin: 20px 0 15px;
            display: block;
            background-color: #fff;
            border-bottom: 1px solid #ded9d5;
            border-radius: 3px
        }
        .relatedNews .rn_imgArea:after {
            content: "";
            position: relative;
            margin: 0 auto;
            bottom: -7px;
            display: block;
            height: 10px;
            width: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ded9d5;
            border-right: 1px solid #ded9d5;
            transform: rotate(45deg);
            -o-transform: rotate(45deg);
            -webkit-transform: rotate(45deg)
        }
        .relatedNews .rn_imgArea img {
            position: absolute;
            top: 10px;
            left: 10px;
            display: block;
            width: 75px;
            height: 60px
        }
        .relatedNews a.unified_downloader {
            height: 44px;
            text-align: center;
            position: relative;
            display: block;
            border-radius: 3px
        }
        .relatedNews .downloader_download {
            background-color: #8cc13f
        }
        .relatedNews a.unified_downloader .downloader_text {
            position: relative;
            display: inline-block;
            font-size: 15px;
            height: 44px;
            line-height: 44px;
            color: #fff;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap
        }
        .relatedNews .downloader_download .downloader_text {
            padding-left: 25px;
            background: url(http://mat1.gtimg.com/www/images/newsapp/wechat/new_download_icon_white.png) no-repeat left center;
            background-size: 17px 16px
        }
        .relatedNews .rn_des span.rn_text {
            text-align: justify;
            display: inline;
            line-height: 23px
        }
        .relatedNews .rn_des {
            position: relative;
            margin: 0 10px 0 95px;
            padding: 10px 0;
            min-height: 50px;
            display: block;
            color: #090909;
            font-size: 16px;
            text-align: left
        }
        .relatedNews .rn_des p {
            margin: 0;
            width: 100%
        }
        .relatedNews {
            padding: 10px
        }
        .relatedNews .downloadBtn {
            display: block
        }
        #startPage .playBtn {
            display: block;
            text-decoration: none;
            width: 240px;
            height: 55px;
            line-height: 55px;
            margin: 25px auto;
            background-color: #be3d8f
        }
        #startPage .playBtn {
            font-size: 20px
        }
        #startPage .playBtn span {
            font-size: 16px
        }
        #gameDiv {
            display: none
        }
        .atlas {
            width: 100%
        }
        .atlas a.unified_downloader {
            height: 38px;
            text-align: center;
            position: relative;
            display: block;
            border: 1px solid #dedada;
            border-top: 0
        }
        .atlas a.unified_downloader .downloader_text {
            position: relative;
            display: inline-block;
            font-size: 15px;
            height: 38px;
            line-height: 38px;
            color: #4780e5;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap
        }
        .atlas .downloader_download .downloader_text {
            padding-left: 25px;
            background: url(http://mat1.gtimg.com/www/images/newsapp/wechat/new_download_icon.png) no-repeat left center;
            background-size: 17px 16px
        }
        #vbox {
            display: none
        }
        #startPage .vWrap {
            width: 280px;
            height: 280px;
            overflow: hidden;
            position: relative;
            margin: auto
        }
        .vWrap img {
            width: 280px;
            height: 280px
        }
        .btnPlay {
            width: 60px;
            height: 60px;
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -30px 0 0 -30px;
            cursor: pointer;
            background: url(http://mat1.gtimg.com/www/mb/images/weishi/btn_play_new140314.8a.png) no-repeat;
            background-size: 151%
        }
        #startPage .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding-top: 20px
        }
        #endPage .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding-top: 30px
        }
        #startPage .container .avator {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            float: left
        }
        #startPage .container .avator img {
            width: 70px;
            height: 70px
        }
        #startPage .info {
            width: 180px;
            float: left;
            height: 70px;
            line-height: 30px;
            color: #d4d4d4;
            text-align: left
        }
        #startPage .infobox {
            float: none;
            width: 250px;
            margin: auto;
            height: 70px
        }
        #startPage .mvDownload {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 38px;
            background: rgba(0, 0, 0, .5);
            padding: 5px 0;
            color: #fff;
            text-align: left;
            font: 16px/1.5 "Helvetica Neue", Helvetica, STHeiTi, sans-serif
        }
        #startPage .mvDownload img {
            width: 36px;
            height: 36px;
            display: block;
            border-radius: 5px;
            margin: 0 10px;
            float: left
        }
        #startPage .mvDownload h3 {
            height: 22px;
            line-height: 22px;
            margin: 0;
            font-size: 100%;
            font-weight: weight
        }
        #startPage .mvDownload p {
            font-size: .75em;
            margin: 0;
            padding: 0;
            text-align: left;
            line-height: 18px
        }
        #startPage .mvDownload a.downloadBtn {
            display: block;
            background: #01ACB9;
            position: absolute;
            right: 10px;
            bottom: 5px;
            width: 72px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #fff;
            border-radius: 3px;
            text-decoration: none
        }
    </style>
